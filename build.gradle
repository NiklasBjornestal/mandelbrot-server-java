plugins {
    id 'java'
}

group 'se.styrkretsen.mandelbrot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
    compile group: 'org.glassfish.main.core', name: 'glassfish', version: '4.1'
    compile group: 'org.glassfish.grizzly', name: 'grizzly-http-servlet', version: '2.4.4'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.29'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.29'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.29'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
